{% load static %}
<!doctype html>
<html lang="ar" dir="ltl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/Favicon.ico'%}" type="image/gif sizes="16x16">
     {% block title %}
     {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Taskmate</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'todolist' %}">ToDolist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Contact' %}">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'About' %}">About Us</a>
              </li>
              
            </ul>
          </div>
        </div>
        {% if user.is_authenticated %}
           <div class="form-inline my-1 my-lg-1 d-flex align-items-center">
              <div class="p-1 bg-dark text-white me-2">logged in as {{user.username}}</div>
               <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button class="btn btn-warning my-2 my-sm-0 " type="submit">Logout</button>
               </form>
           </div>
            
        {% else %}
          <form action="{% url 'login' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button class="btn btn-success my-2 my-sm-0 " type="submit">Login</button>
           </form>
          <form action="{% url 'register' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button class="btn btn-primary my-2 my-sm-0 " type="submit">Resgister</button>
          </form>
        {%endif %}

      </nav>
  </head>
  <body class="bg-dark-subtle">
    {% block content %}
    {% endblock content %}
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
